<!doctype html>
<html lang="en">

<head>
  <title>{{ doc_title | default("esparto-doc", true) }}</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    /* Print friendly page formatting */
    @page {
      size: auto;
      margin: 15mm 20mm;
    }

    @media print {

      html,
      body,
      main {
        border: 1px solid white;
        width: 90%;
        height: auto;
      }

      .row {
        page-break-inside: avoid;
        page-break-after: auto;
        page-break-before: auto;
      }

      .col-lg {
        flex: 1 !important;
      }

    }

    /* Sticky footer styles */
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin-bottom: 35px;
      /* Margin bottom by footer height */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      /* Set the fixed height of the footer here */
      line-height: 35px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }

    .footer p {
      margin-bottom: 0;
    }

    /* Responsive SVG */
    .svg-container-mpl {
      display: inline-flex;
      position: relative;
      width: 100%;
      padding-bottom: 0;
      vertical-align: middle;
      overflow: hidden;
    }

    .svg-content-mpl {
      margin: auto;
    }
  </style>

  {% if head_deps is defined and head_deps|length %}
  <!-- Required dependencies -->
  {% for dep in head_deps %}
  {{ dep }}
  {% endfor %}
  {% endif %}
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ org_name }}</a>
    </div>
  </nav>
  <!-- GENERATED CONTENT START -->
  {{ content }}
  <!-- GENERATED CONTENT END -->
  {% if tail_deps is defined and tail_deps|length %}
  <!-- Required JS dependencies -->
  {% for dep in tail_deps %}
  {{ dep }}
  {% endfor %}
  {% endif %}
  <!-- Footer -->
  <footer class="footer d-print-none">
    <div class="container">
      <div class="row justify-items-about">
        <div class="col">
          <a href="https://domvwt.github.io/esparto/">
            <small class="text-muted font-italic">esparto</small>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
